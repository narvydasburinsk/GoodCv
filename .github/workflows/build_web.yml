name: Build Web

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Needed to push back

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install isort black flake8

      - name: Auto-format imports
        run: |
          isort . --profile black

      - name: Auto-format code
        run: |
          black . --line-length 79

      - name: Check Python code for errors
        run: |
          flake8 . --ignore=F401,E501,W391

      - name: Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-format Python code and imports" || echo "No changes to commit"
          git push origin main


